<!-- 
  Каждый HTML-документ начинается с декларации типа документа или «доктайпа». 
  Тип документа необходим, чтобы браузер мог определить версию HTML и правильно отобразить страницу.
-->
<!DOCTYPE html>
<!-- 
  Простейшая HTML-страница состоит как минимум из трёх тегов: <html>, <head> и <body>. 
  Тег <head> обычно содержит заголовок, ключевые слова, описание страницы и другие служебные данные.
  Также внутри него подключаются внешние ресурсы, например, стили.
  Содержимое этого тега не отображается на странице напрямую. 
  А в теге <body> хранится содержание страницы, которое отображается в окне браузера.
-->
<html>
  <head>
    <title>Merury Test Assignment</title>
    <!--
      С помощью <meta> можно сообщать браузеру, поисковому роботу или другому устройству
      различную служебную информацию (или метаинформацию) о вашем сайте:
      кодировку текста, описание контента и так далее. 
      Для этого используются теги <meta> с разными атрибутами и их значениями.

      С помощью атрибута charset указывается кодировка текста HTML-страницы:
      Лучше всегда указывать кодировку явно. 
      Если этого не делать, браузер может неправильно угадать её, и вместо текста будут отображаться «иероглифы».
      Самая распространённая современная кодировка — utf-8. Используйте её во всех своих проектах
    -->
    <meta charset="UTF-8" />
    <!-- 
      С помощью мета тега viewport задается логика отображения лэйаута.
      Это необходимо для создания адаптивной верстки.
      При отсутствии этого тега браузер сам принимает решение под какой размер вьюпорта и с каким скейлом вывести страницу.
      Значение width=device-width дает инструкцию браузеру рендерить страницу во вьюпорте, равному размеру устройства.

      https://developer.mozilla.org/ru/docs/Mozilla/Mobile/Viewport_meta_tag
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 
      Для подключения стилей к странице существует тег <link>. 
      Для этого у него есть атрибут href в котором задаётся адрес стилевого файла, 
      а значение stylesheet атрибута rel говорит браузеру, что мы подключаем именно стили, а не что-то другое.
    -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- 
      Атрибут defer сообщает браузеру, что он должен продолжать обрабатывать страницу и загружать скрипт в фоновом режиме, 
      а затем запустить этот скрипт, когда он загрузится.
      - Скрипты с defer никогда не блокируют страницу.
      - Скрипты с defer всегда выполняются, когда дерево DOM готово, но до события DOMContentLoaded

      https://learn.javascript.ru/script-async-defer
    -->
    <script src="./script.js" defer></script>

    <!-- Часть комментариев позаимствовано с https://htmlacademy.ru/courses/299/run/17 -->
  </head>
  <body>
    <main class="app-container">
      <!--
        Для графических элементов, которые могут менять свой размер, стоит использовать векторный формат SVG.
        Это позволит сохранить качество изображения как в случае увеличения исходного размера, так и в случае сжатия.
      -->
      <img class="app-container__logo" src="./logo.svg" alt="Mercury Development Logo" />

      <!--
        Важно использовать теги по назначению.
        Несмотря на то, что внешне различия между <div> и <form> нет, они будут отличаться по поведению.
        Браузеры автоматически генерируют событие submit для формы, если нажать на Enter при вводе значения в input.
        Это делает интерфейс доступным с клавиатуры без дополнительного JS кода.
      -->
      <form class="app-container__body login-form panel">
        <!-- 
          Теги стоит использовать по назначению еще и для лучшей читаемости верстки.
          Даже при минимальном использовании тегов <h1>, <main>, <header>, <footer> ориентироваться в документе проще.
        -->
        <h1 class="login-form__title">Log In</h1>

        <!-- 
          Следует использовать правильный тип для <input>.
          Особенно это актуально для пользователей тач-устройств.
          В зависимости от типа <input> ОС предложит пользователю более подходящую клавиатуру.
          Кроме того, для типов <input> предусмотрена стандартная валидация введенного значения.
        -->
        <input
          class="login-form__email text-input"
          name="email"
          type="email"
          placeholder="E-Mail"
          autofocus
        />
        <input
          class="login-form__password text-input"
          name="password"
          type="password"
          placeholder="Password"
        />

        <!-- 
          Для скрытия жлементов интерфейса проще всего использовать атрибут hidden.
          Такой подход избавляет от необходимости придумывать собственный CSS класс с display: none.
        -->
        <div class="login-form__error error" hidden></div>

        <!--
          Для создания кнопок следует использовать тег <button>.
          Это может казаться очевидным, но такие ошибки все еще распространены среди разработчиков.
          Например, если вместо <button> использовать <a>, то не будет работать автоматический сабмит формы при нажатии на Enter.
          Если использовать <div> вместо <button>, то кнопка не будет фокусироваться при навигации с помощью Tab и т.д.
        -->
        <button class="login-form__submit button">Login</button>
      </form>

      <!--
        Более продвинутый вариант — использование тега <template>.        
        https://developer.mozilla.org/ru/docs/Web/HTML/Element/template
      -->
      <div class="app-container__body user-profile panel" hidden>
        <img class="user-profile__avatar" alt="User Logo" />
        <strong class="user-profile__name"></strong>
        <button class="user-profile__logout button">
          Logout
        </button>
      </div>
    </main>
  </body>
</html>
